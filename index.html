<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- FONT TEXT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- FONT H1 -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap"

<body class="debu">
    <div id="app_header">
        <div class="container d_flex justify_center flex_st_sm container_sm">
            <h1 id="font_nerko">GIALLO BOOLEANO</h1>
        </div>

    </div>
    <!-- /#app_header -->
    <div id="app_main">
        <div class="container container_sm">
            <div class="card_title">
                <div class="category">
                    DOLCI E DESSERTS
                </div>
                <h2 class="title_recipe">
                    tiramisù

                </h2>
            </div>
            <div class="row">    
                <div class="video">
                    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/JVT900H6s0g" frameborder="0"
                        allowfullscreen></iframe>

                </div>
                <div class="details details_sm">
                    <div class="icon">
                        <i class="fa-solid fa-blender icon" style="color: #ff9614;"></i>
                        <span>Difficoltà:<strong>Facile</strong></span>
                    </div>

                    <div class="icon">
                        <i class="fa-solid fa-clock icon" style="color: #ff9614;"></i>
                        <span>Tempo:<strong>40 min</strong></span>
                    </div>
 
                    <div class="icon">
                        <i class="fa-solid fa-chart-pie icon" style="color: #ff9614;"></i>
                        <span>Porzione per:<strong>8 persone</strong></span>
                    </div>

                    <div class="icon">
                        <i class="fa-solid fa-euro-sign icon" style="color: #ff9614;"></i>
                        <span>Costo:<strong>contenuto</strong></span>
                    </div>

                    <div class="icon">
                        <i class="fa-solid fa-thumbtack icon" style="color: #ff9614;"></i>
                        <span><strong>Note:</strong> 2+ ore di riposo in frigo</span>
                    </div>

                </div>


            </div>


        </div>

    </div>
    <!-- /#app_main -->
    <div id="app_footer">


    </div>
    <!-- /#app_footer -->
